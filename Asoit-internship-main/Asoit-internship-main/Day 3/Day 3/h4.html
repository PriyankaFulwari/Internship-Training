<!DOCTYPE html>
<html>
<head>
  
    <title>css position</title>
    <style>
        .color-pink{
            height: 300px;
            background-color: red;
            opacity: 0.3;
        }
        div{
            font-size: 18px;
        }
    </style>

</head>

 <body>
      <h2>position</h2>   
      <div style="position: relative">
      <div class="color-pink"></div>
      <div style="position:absolute;top: 8px;left: 18px;">top left</div>
      <div style="position:absolute;top: 8px;right: 18px;">top right</div>
      <div style="position:absolute;bottom: 8px;left: 18px;">bottom left</div>
      <div style="position:absolute;bottom: 8px;right: 18px;">Bottom right</div>
      <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)">Centered</div>
 </body>
</html>
